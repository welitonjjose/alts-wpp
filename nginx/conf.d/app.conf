upstream rails_app {
    server app:4000;
}

server {
    listen 80;
    server_name disparo.altsflow.com;

    # Redirecionar HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name disparo.altsflow.com;

    # Caminhos para os certificados gerados pelo Certbot
    # O volume ./letsencrypt/etc deve ser mapeado para /etc/letsencrypt no container
    ssl_certificate /etc/letsencrypt/live/disparo.altsflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/disparo.altsflow.com/privkey.pem;

    # Melhores práticas de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://rails_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Necessário para WebSockets (ActionCable) se usado
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
